	<body>
	<form enctype="multipart/form-data">
	<h2>Your Name </h2>
		<input type="text" id="name" required="required"><br>
	<h2>Name of the Product</h2>
		<input type="text" id="product" required="required"><br>
	<h2>Select Field of product<h2>
		<label for="Feild">Choose a Field:</label>
			<select name="Field" id="field">
				<option value="crop">Crop</option>
				<option value="instru">Instruments</option>
				<option value="seed">Seeds</option>
				<option value="pestiside">Pestisides or other chemicals</option>
			</select>
    <h2>Cost per kilogram(KG):</h2>
		<input type="number" id="cost" required="required"><br>
    <h2>MobileNumber:</h2>
		<input type="number" id="mobile" required="required"><br>
	<label>select image of your product : </label>
		<input type="file" id="image" accept="image/*"><br><br>
    <button type="button" onclick="upload();">Upload</button>

	</form>
